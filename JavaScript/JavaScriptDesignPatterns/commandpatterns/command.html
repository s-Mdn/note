<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>command</title>
</head>
<body>
    <button id="button1">点击按钮 1</button>
    <button id="button2">点击按钮 2</button>
    <button id="button3">点击按钮 3</button>
    <script>
        var button1 = document.getElementById( 'button1' )
        var button2 = document.getElementById( 'button2' )
        var button3 = document.getElementById( 'button3' )

        // 定义 setCommand 函数，setCommand 函数负责往按钮上面安装命令
        var setCommand = function( button, command ){ 
            button.onclick = function(){ 
                command.execute(); 
            } 
        };
        // 功能
        var MenuBar = { 
            refresh: function(){ 
                console.log( '刷新菜单目录' ); 
            } 
        }; 
        var SubMenu = { 
            add: function(){ 
                console.log( '增加子菜单' ); 
            }, 
            del: function(){ 
                console.log( '删除子菜单' ); 
            } 
        };
        // 让 button 变得有用起来之前，我们要先把这些行为都封装在命令类中
        var RefreshMenuBarCommand = function( receiver ){
            this.receiver = receiver; 
        };
        RefreshMenuBarCommand.prototype.execute = function(){
            this.receiver.refresh(); 
        };
        var AddSubMenuCommand = function( receiver ){ 
            this.receiver = receiver; 
        };
        AddSubMenuCommand.prototype.execute = function(){ 
            this.receiver.add(); 
        };
        var DelSubMenuCommand = function( receiver ){ 
            this.receiver = receiver; 
        };
        DelSubMenuCommand.prototype.execute = function(){ 
            console.log( '删除子菜单execute' );
        };
        // 最后就是把命令接收者传入到 command 对象中，并且把 command 对象安装到 button 上面
        var refreshMenuBarCommand = new RefreshMenuBarCommand( MenuBar );
        var addSubMenuCommand = new AddSubMenuCommand( SubMenu );
        var delSubMenuCommand = new DelSubMenuCommand( SubMenu );

        // 给按钮 添加事件
        setCommand( button1, refreshMenuBarCommand );
        setCommand( button2, addSubMenuCommand );
        setCommand( button3, delSubMenuCommand );
    </script>
        <div id="ball" style="position:absolute;background:#000;width:50px;height:50px"></div> 
        输入小球移动后的位置：<input id="pos"/> 
        <button id="moveBtn">开始移动</button>
        <button id="cancelBtn">cancel</cancel> <!--增加取消按钮-->
    <script>
        console.log('撤销命令')
        
        var tween = {
            linear: function( t, b, c, d ) {
                return c*t/d + b;
            },
            easeIn: function( t, b, c, d ) {
                return c * (t /= d ) * t + b;
            },
            strongEaseIn: function(t, b, c, d){ 
                return c * ( t /= d ) * t * t * t * t + b; 
            },
            strongEaseOut: function(t, b, c, d){ 
                return c * ( ( t = t / d - 1) * t * t * t * t + 1 ) + b; 
            }, 
            sineaseIn: function( t, b, c, d ){ 
                return c * ( t /= d) * t * t + b; 
            }, 
            sineaseOut: function(t,b,c,d){ 
                return c * ( ( t = t / d - 1) * t * t + 1 ) + b; 
            }
        }
        var Animate = function( dom ){ 
            this.dom = dom;             // 进行运动的 dom 节点
            this.startTime = 0;         // 动画开始时间
            this.startPos = 0;          // 动画开始时，dom 节点的位置，即 dom 的初始位置
            this.endPos = 0;            // 动画结束时，dom 节点的位置，即 dom 的目标位置
            this.propertyName = null;   // dom 节点需要被改变的 css 属性名
            this.easing = null;         // 缓动算法
            this.duration = null;       // 动画持续时间
        };
        Animate.prototype.start = function( propertyName, endPos, duration, easing ){
            this.startTime = +new Date;                                         // 动画启动时间
            this.startPos = this.dom.getBoundingClientRect()[ propertyName ];   // dom 节点初始位置
            this.propertyName = propertyName;                                   // dom 节点需要被改变的 CSS 属性名
            this.endPos = endPos;                                               // dom 节点目标位置
            this.duration = duration;                                           // 动画持续事件
            this.easing = tween[ easing ];                                      // 缓动算法

            var self = this;
            var timeId = setInterval(function(){                                // 启动定时器，开始执行动画
                    if ( self.step() === false ){                               // 如果动画已结束，则清除定时器
                        clearInterval( timeId );
                    }
            }, 19)
            
        }
        Animate.prototype.step = function() {
            var t = +new Date;                              // 取得当前时间
            if ( t >= this.startTime + this.duration ){     // (1)
                this.update( this.endPos );                 // 更新小球的 CSS 属性值
                return false;
            }
            var pos = this.easing( t - this.startTime, this.startPos, this.endPos - this.startPos, this.duration );// pos 为小球当前位置
            this.update( pos );                             // 更新小球的 CSS 属性值
        }
        Animate.prototype.update = function( pos ){ 
            this.dom.style[ this.propertyName ] = pos + 'px'; 
        };
        
        var ball = document.getElementById( 'ball' ); 
        var pos = document.getElementById( 'pos' ); 
        var moveBtn = document.getElementById( 'moveBtn' );
        var cancelBtn = document.getElementById( 'cancelBtn' );
        // 不用命令模式
        // moveBtn.onclick = function(){ 
        //     var animate = new Animate( ball ); 
        //     animate.start( 'left', pos.value, 1000, 'strongEaseOut' ); 
        // };

        // 使用命令行模式设计---------------------------------------
        var MoveCommand = function( receiver, pos ) {
            this.receiver = receiver
            this.pos = pos
            this.oldPos = null;
        }
        MoveCommand.prototype.execute = function() {
            this.receiver.start('left', this.pos, 1000, 'strongEaseOut')
            // 记录小球开始移动前的位置
            this.oldPos = this.receiver.dom.getBoundingClientRect()[ this.receiver.propertyName ];
        }
        var moveCommand;
        moveBtn.onclick = function() {
            var animate = new Animate( ball )
            moveCommand = new MoveCommand( animate, pos.value )
            moveCommand.execute()
        }
        
        // 增加撤销按钮行为
        MoveCommand.prototype.undo = function(){
            this.receiver.start( 'left', this.oldPos, 1000, 'strongEaseOut' );
            // 回到小球移动前记录的位置
        }
        cancelBtn.onclick = function(){ 
            moveCommand.undo(); // 撤销命令
        };
    </script>
</body>
</html>
