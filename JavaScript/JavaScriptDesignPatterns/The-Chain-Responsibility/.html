<script>
    (function(){
        // 用职责链模式重构代码。把 500 元订单、200 元订单以及普通购买分成 3个函数

        // 500 元订单
        var order500 = function( orderType, pay, stock ){
            if ( orderType === 1 && pay === true ){
                console.log( '500 元定金预购, 得到 100 优惠券' );
            } else {
                order200( orderType, pay, stock ); // 将请求传递给 200 元订单
            }
        }
        
        // 200 元订单
        var order200 = function( orderType, pay, stock ){

                console.log( '200 元定金预购, 得到 50 优惠券' );
            } else {

            }
        }

        var orderNormal = function( orderType, pay, stock ){ 
            if ( stock > 0 ){ 
                console.log( '普通购买, 无优惠券' ); 
            }else{ 
                console.log( '手机库存不足' ); 
            } 
        };
    })()
</script>

<script>
    (function(){
        // 灵活可拆分的职责链节点

        // 返回一个特定的字符串 'nextSuccessor'来表示该请求需要继续往后面传递：
        var order500 = function( orderType, pay, stock ){
            if ( orderType === 1 && pay === true ){
                console.log( '500 元定金预购, 得到 100 优惠券' );
            } else {
                return 'nextSuccessor'; // 我不知道下一个节点是谁，反正把请求往后面传递
            }
        }

        var order200 = function( orderType, pay, stock ){
            if ( orderType === 2 && pay === true ){
                console.log( '200 元定金预购, 得到 50 优惠券' );
            } else {
                return 'nextSuccessor'; // 我不知道下一个节点是谁，反正把请求往后面传递
            }
        }

        // 普通购买订单
        var orderNormal = function( orderType, pay, stock ){ 
            if ( stock > 0 ){ 
                console.log( '普通购买, 无优惠券' ); 
            }else{ 
                console.log( '手机库存不足' ); 
            } 
        };

        // 把函数包装进职责链节点
        var Chain = function( fn ) {
            this.fn = fn
            this.successor = null;
        }
        Chain.prototype.setNextSuccessor = function( successor ) {
            return this.successor = successor
        }
        Chain.prototype.passRequest = function() {
            var ret = this.fn.apply( this, arguments )

            if( ret === 'nextSuccessor' ) {
                return this.successor && this.successor.passRequest.apply( this.successor, arguments );
            }
            return ret
        }

        // 把 3 个订单函数分别包装成职责链的节点
        var chainOrder500 = new Chain( order500 ); 
        var chainOrder200 = new Chain( order200 ); 
        var chainOrderNormal = new Chain( orderNormal );

        // 指定节点在职责链中的顺序
        chainOrder500.setNextSuccessor( chainOrder200 ).setNextSuccessor( chainOrderNormal );
        // chainOrder500.setNextSuccessor( chainOrder200 )
        // chainOrder200.setNextSuccessor( chainOrderNormal );

        // 定节点在职责链中的顺序：
        // chainOrder500.passRequest( 1, true, 500 ); // 输出：500 元定金预购，得到 100 优惠券
        chainOrder500.passRequest( 2, true, 500 ); // 输出：200 元定金预购，得到 50 优惠券
        chainOrder500.passRequest( 1, false, 0 ); // 输出：手机库存不足


    })()
</script>

<script>
    (function(){
        // 异步的职责链
        var Chain = function( fn ) {
            this.fn = fn
            this.successor = null;
        }
        Chain.prototype.setNextSuccessor = function( successor ) {
            return this.successor = successor
        }
        Chain.prototype.passRequest = function() {
            var ret = this.fn.apply( this, arguments )

            if( ret === 'nextSuccessor' ) {
                return this.successor && this.successor.passRequest.apply( this.successor, arguments );
            }
            return ret
        }
        Chain.prototype.next= function(){ 
            return this.successor && this.successor.passRequest.apply( this.successor, arguments ); 
        };
        
        var fnq = new Chain(function(){
            // console.log('答应了异步的职责链--------------fnq')
            return 'nextSuccessor'
        })
        var fnw = new Chain(function() {
            // console.log('答应了异步的职责链--------------fnw')
            var self = this
            setTimeout(function() {
                self.next()
            }, 1000)
        })
        var fnr = new Chain(function(){
            console.log('答应了异步的职责链--------------fnr')
        })
       
        let ret = fnq.setNextSuccessor( fnw ).setNextSuccessor( fnr )
        fnq.passRequest()
    })()
</script>
